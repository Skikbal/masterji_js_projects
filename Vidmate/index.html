<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VidMate</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header class="px-5">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid py-1 justify-content-between navExpand">
          <div
            class="logo d-flex justify-content-between align-items-center gap-2"
          >
            <img
              src="./assets/forward_14384138.png"
              alt="logo"
              width="35px"
              height="35px"
            />
            <p class="navbar-brand p-0 m-0 fs-3 fw-bold" id="logo-head">VidMate</p>
          </div>
          <form class="d-flex justify-content-end flex-column position-relative" role="search">
            <div class="input-group">
              <input
                placeholder="Search"
                class="form-control rounded-start-5"
                type="search"
                id="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="input-group-text rounded-end-5" id="basic-addon2">
                <img
                  src="./assets/search.png"
                  alt="search"
                  width="20px"
                  height="20px"
                />
              </button>
            </div>
            <div class="suggesstion mt-2" id="suggestion">
            </div>
          </form>
        </div>
      </nav>
    </header>

    <div class="container-fluid text-center m-0">
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 p-5 gap-3"
        id="video-container"
      ></div>
    </div>
    
    <script src="./script.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
