<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MoodSync</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <!-- Darkly Theme from Bootswatch -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <header
        class="d-flex px-3 py-2 align-items-center justify-content-between"
      >
        <div class="logo d-flex align-items-center gap-2">
          <img
            src="./assets/logo.png"
            alt="logo image"
            width="40px"
            height="40px"
          />
          <p class="m-0">MoodSync</p>
        </div>
        <button class="btn btn-primary" id="Analytics">Get Analytics</button>
      </header>
      <div class="d-flex align-items-center justify-content-center p-5 main">
        <div class="col-12 col-sm-11 col-md-8 col-lg-7 col-xl-6 mood-container p-5">
          <p class="text-center fs-3 fw-semibold text-dark mb-2">
            Mood Tracker
          </p>
          <p class="text-center fs-5 text-dark">select your mood for today:</p>
          <div
            class="moods d-flex align-items-center justify-content-between gap-1"
          >
            <button class="btn btn-info" id="happy">Happy ğŸ˜„</button>
            <button class="btn btn-danger" id="angry">Angry ğŸ˜¡</button>
            <button class="btn btn-light" id="neutral">Neutral ğŸ˜</button>
            <button class="btn btn-warning" id="sad">Sad ğŸ¥¹</button>
          </div>
          <form action="#">
            <div class="input-group input-group-sm my-3">
              <input
                type="text"
                class="form-control p-2"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                placeholder="Select your mood and track your emotions effortlessly!"
                id="description"
                readonly
              />
            </div>
            <div
              class="buttons d-flex align-items-center justify-content-center gap-2"
            >
              <button class="btn btn-success text-light" type="button" id="save" >Save</button>
              <button class="btn btn-danger text-light" type="reset" id="reset">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="calendar-box p-0" id="calendar-container">
      <div id="calendar"></div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  </body>
</html>
